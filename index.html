<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-gi-oh Jokenpo</title>

    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box">
                <span id="score_points">
                    Win: 0 | Lose: 0
                </span>
            </div>

            <div class="menu__avatar">
                <img id="card-image">
            </div>
            
            <div class="card-details">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>
        </div>
        <div class="container__right">
            <div class="card-box__container"></div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
